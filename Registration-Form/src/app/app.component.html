<div class="container">
  <form>
    <div class="form-group ">
      <label for="exampleInputEmail1">Mail</label>
      <input type="email" [class]="changeClass(email)" [(ngModel)]="email" [ngModelOptions]="{standalone:true}"
       id="exampleInputEmail1" aria-describedby="emailHelp" (change)="checkAvaible()" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Mail adresi kimseyle paylasilmaz.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Sifre</label>
      <input type="password" [class]="changeClass(password)" [(ngModel)]="password" (change)="checkAvaible()"
      [ngModelOptions]="{standalone:true}" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" [(ngModel)]="check"
       [ngModelOptions]="{standalone:true}" id="exampleCheck1" (change)="checkAvaible()">
      <label class="form-check-label" for="exampleCheck1">Kullanici sozlesmesini onayliyorum.</label>
    </div>
    <button *ngIf="email.length>3 && button; else falseButton" type="submit" class="btn btn-success">Kaydol</button>
    <ng-template #falseButton>
    <p class="alert alert-danger">Zorunlu alanlari doldurun.</p>
  </ng-template>
  </form>
  </div>
