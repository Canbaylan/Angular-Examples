<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Urunler</th>
        <th>Siparis Tarihi</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let order of orders; let i = index">
    <td>{{i+1}}</td>
    <td>
        <ul>
            <li class="list-group-item" *ngFor="let basket of order.baskets">
                {{basket.product.name}} - {{basket.quantity}}
            </li>
        </ul>
    </td>
    <td>{{order.date | date:'dd.MM.yyyy'}}</td>
</tr>
</tbody>
</table>
