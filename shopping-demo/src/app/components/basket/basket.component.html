<h3 class="text-center">Sepet</h3>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Urun adi</th>
            <th>Adet</th>
            <th>Tutar</th>
            <th>Islemler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let basket of baskets let index = index">
            <td>{{ index +1 }}</td>
            <td>{{ basket.product.name }}</td>
            <td><input type="number" #inputQuantity id="basketquantity-{{basket.product.name }}" (click)="changeData(basket,inputQuantity)" min="1" class="form-control" [value]="basket.quantity"></td>
            <td>{{ (basket.quantity * basket.product.price) | currency:'â‚º' }}</td>
            
            <td><button class="btn btn-sm btn-danger" (click)="deleteProduct(basket)">Sil</button></td>
            <td></td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th>Toplam</th>
            <!-- <th>{{ total | currency: 'TRY': 'symbol-narrow':'1.2-2' }} </th> -->
            <th [innerText]="this.total | currency:'TRY':'symbol-narrow':'1.2-2'"></th>
            <th></th>
        </tr>
    </tfoot>
</table>
<div class="form-group text-center">
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#paymentModal">Odeme Yap</button>
</div>
