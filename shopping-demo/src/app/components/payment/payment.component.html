<div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Odeme Ekrani</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class=""form-label>Kart Sahibi Adi ve Soyadi</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class=""form-label>Kart Numarasi</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class=""form-label>Son Kullanma Tarihi</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class=""form-label>CCV </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class=""form-label>Toplam Tutar</label>
            <h3 class="text-danger">{{ total | currency:'TRY':'symbol-narrow':'1.2-2'}}</h3>
            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="paymentClose" data-dismiss="modal">Kapat</button>
          <button type="button" class="btn btn-success" (click)="payment()">Odeme Yap</button>
        </div>
      </div>
    </div>
  </div>
